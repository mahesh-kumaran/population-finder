<!DOCTYPE html>
<html>

<head>

  <link rel="shortcut icon" href="assets/images/favicon.png" />
  <title>Population Finder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">

</head>

<body ng-app="myApp">
  <script>
    
  </script>

  <div class="header">
    <div class="header-text">
      <p>POPULATION FINDER 2017</p>
    </div>
  </div>


  <div class="content" ng-controller="myctrl">

    <div class="left-sec">
      <p> Select the Country :</p>
      <select id="s" class='form-group form-control' ng-model='country' ng-change='population()' ng-options='x for x in countrylist.countries'></select>
      <p> Select the Age : </p>
      <select id="s" class='form-group form-control' ng-change='population()' ng-model='age' ng-disabled='!country'
        ng-options='m for m in agerange(18,60)'></select>
    </div>

    <div class="population-result">
      <p>Population Count: <span class="count">{{result[0].total || "0000"}}</span></p>
    </div>

  </div>

  <script src="myapp.js"></script>
  <script src="controller.js"></script>

</body>

</html>
